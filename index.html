<html> 
    <body>
        <h1>My Web Page</h1>
        <h3>Get Method</h3> 
        <form action="/name" method="get"> <!-- outputs the code below to show the get method form on the html page --> 
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form>

        <h3>Post Method</h3>
        <form action="/name" method="post"> <!-- outputs the code below to show the post method form on the html page -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form>  
    </body>
</html>
